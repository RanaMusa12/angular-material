<section>

    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" fxLayoutGap="20px" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="fill">
            <mat-label >Email</mat-label>
            <input type="email" matInput placeholder="your email" formControlName="email" >
            <mat-error>Invalid email</mat-error>
        </mat-form-field>      
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="your password" formControlName="password">
            <mat-error>Invalid password</mat-error>
        </mat-form-field>
        <button color="primary" mat-raised-button type="submit" [disabled]="loginForm.invalid" >Login</button>


    </form>
</section>
