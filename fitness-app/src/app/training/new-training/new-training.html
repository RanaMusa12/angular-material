<section>
    <mat-card>
        <mat-card-title>Time to start a workout</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Choose an exercise</mat-label>
                <mat-select placeholder="squats">
                    <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="touch-toes">Touch Toes</mat-option>
                    <mat-option value="squats">Squats</mat-option>
                    <mat-option value="push-ups">Push Ups</mat-option>
                    <mat-option value="burpees">Burpees</mat-option>
                    <mat-option value="lunges">Lunges</mat-option>
                    <mat-option value="plank">Plank</mat-option>
                    <mat-option value="sit-ups">Sit Ups</mat-option>
                    <mat-option value="leg-raises">Leg Raises</mat-option>
                    <mat-option value="jumping-jacks">Jumping Jacks</mat-option>
                    <mat-option value="mountain-climbers">Mountain Climbers</mat-option>
                    <mat-option value="high-knees">High Knees</mat-option>
                    <mat-option value="glute-bridges">Glute Bridges</mat-option>
                    <mat-option value="bicycle-crunches">Bicycle Crunches</mat-option>
                    <mat-option value="tricep-dips">Tricep Dips</mat-option>
                    <mat-option value="wall-sits">Wall Sits</mat-option>
                    <mat-option value="calf-raises">Calf Raises</mat-option>
                    <mat-option value="reverse-crunches">Reverse Crunches</mat-option>
                    <mat-option value="side-plank">Side Plank</mat-option>
                </mat-select>


            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/training/new" (click)="onStartTraining()">New Exercise</button>
        </mat-card-actions>
    </mat-card>
</section>
