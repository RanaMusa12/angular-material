<section>
    <form (ngSubmit)="onStartTraining(f)" #f ="ngForm">
        <mat-card>
            <mat-card-title>Time to start a workout</mat-card-title>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Choose an exercise</mat-label>
                    <mat-select placeholder="squats" ngModel name="exercise" required>
                        <mat-option *ngFor="let exercise of exersises" [value]="exercise.id">
                            {{exercise.name}}</mat-option>
                    </mat-select>


                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" routerLink="/training" [disabled]="f.invalid">Start
                    Exercise</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
