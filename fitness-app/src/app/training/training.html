<div *ngIf = "!ongoingTraining">
    <mat-tab-group>
        <mat-tab label="New Exercise">
            <app-new-training (traningStart) = "ongoingTraining = true" />

        </mat-tab>
        <mat-tab label="Past Exercises">
            <app-past-trainings />
        </mat-tab>

    </mat-tab-group>

</div>


<app-current-training  *ngIf = "ongoingTraining" (trainingExit)="ongoingTraining = false"/>
